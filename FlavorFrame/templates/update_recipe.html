{% extends "base.html"%}

{% block BASE %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="form-container">
        <h2 class="text-center mb-4">Update Recipe</h2>
        <p class="text-center text-muted mb-4">Refine your culinary creation</p>
        
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          
          <div class="mb-4">
            <label for="recipeName" class="form-label">Recipe Name</label>
            <div class="input-group">
              <span class="input-group-text bg-light">
                <i class="bi bi-bookmark"></i>
              </span>
              <input type="text" id="recipeName" name="Rname" value="{{recipe.Rname}}" class="form-control" required>
            </div>
          </div>
          
          <div class="mb-4">
            <label for="recipeDescription" class="form-label">Recipe Description</label>
            <textarea id="recipeDescription" name="description" class="form-control" rows="5" required>{{recipe.description}}</textarea>
            <div class="form-text">Describe your recipe, including ingredients and preparation steps.</div>
          </div>
          
          <div class="mb-4">
            <label class="form-label">Current Image</label>
            <div class="mb-3">
              <img src="{{recipe.Rimage.url}}" class="img-thumbnail" style="max-height: 200px;" alt="Current recipe image">
            </div>
            
            <label for="recipeImage" class="form-label">Change Image (optional)</label>
            <input type="file" id="recipeImage" name="Rimage" class="form-control">
          </div>
          
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success py-2">Save Changes</button>
            <a href="/recipes/" class="btn btn-outline-secondary py-2">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
