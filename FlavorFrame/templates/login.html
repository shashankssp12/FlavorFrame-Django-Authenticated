{% extends 'base.html' %}
{% block BASE %}

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="form-container">
            <h2 class="text-center mb-4">Welcome Back</h2>
            <p class="text-center text-muted mb-4">Log in to access your recipe collection</p>
            
            <!-- Messages -->
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                <ul class="messages mb-0">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" name="submit" class="btn btn-primary py-2">Sign In</button>
                </div>
                
                <div class="text-center mt-4">
                    <p>Don't have an account? <a href="/register/" class="text-decoration-none">Create one now</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
